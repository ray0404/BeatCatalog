<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="BeatCatalog - Local-first audio library manager" />
    <title>BeatCatalog</title>
    <script>
      // Global error handler defined immediately to catch module loading errors
      window.addEventListener('error', function(event) {
        var errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '0';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.height = '100%';
        errorDiv.style.backgroundColor = '#1a1a1a';
        errorDiv.style.color = '#ff4444';
        errorDiv.style.padding = '20px';
        errorDiv.style.zIndex = '99999';
        errorDiv.style.overflow = 'auto';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerHTML = '<h1>CRITICAL ERROR</h1><pre>' + (event.error ? event.error.stack : event.message) + '</pre>';
        document.body.appendChild(errorDiv);
        console.error('Global Error:', event.error || event.message);
      });
      window.addEventListener('unhandledrejection', function(event) {
        var errorDiv = document.createElement('div');
        errorDiv.style.position = 'fixed';
        errorDiv.style.top = '50%';
        errorDiv.style.left = '0';
        errorDiv.style.width = '100%';
        errorDiv.style.height = '50%';
        errorDiv.style.backgroundColor = '#2a0000';
        errorDiv.style.color = '#ff8888';
        errorDiv.style.padding = '20px';
        errorDiv.style.zIndex = '99999';
        errorDiv.style.overflow = 'auto';
        errorDiv.style.fontFamily = 'monospace';
        errorDiv.innerHTML = '<h1>UNHANDLED PROMISE REJECTION</h1><pre>' + (event.reason ? (event.reason.stack || event.reason) : 'Unknown reason') + '</pre>';
        document.body.appendChild(errorDiv);
        console.error('Unhandled Rejection:', event.reason);
      });
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
